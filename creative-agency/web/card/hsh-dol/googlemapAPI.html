	<title>google map API</title>
<style type="text/css">
  html { height: 100%; font-family:Arial, Helvetica, sans-serif}
  body { height: 100%; margin: 0px; padding: 0px }
  .mapholder {
	z-index: 50;
	position: fixed;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	}
	#map {
    width: 100%;
    height: 100%;
	}
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">

      function initialize() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: new google.maps.LatLng(37.262303, 127.036142),
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        var center;
		function calculateCenter() {
  		center = map.getCenter();
		}
		google.maps.event.addDomListener(map, 'idle', function() {
  		calculateCenter();
		});
		google.maps.event.addDomListener(window, 'resize', function() 			
		{map.setCenter(center);
		});
        var infoWindow = new google.maps.InfoWindow({
          position: map.getCenter(),
          content: '<strong>폰토스 | puntus<br>밀로스홀</strong><br><br>경기도 수원시 팔달구 인계동 1117<br>031-235-7733'
        });
        infoWindow.open(map);
      }
	  
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div class="mapholder" ><div id="map"></div></div>
</body>
</html>
